<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ .Title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <h1>{{ .Title }}</h1>
        <p class="date">{{ .Date }}</p>
        <p class="description">{{ .Params.description }}</p>
        <article class="content">
            {{ .Content }}
        </article>
    </body>
</html>
